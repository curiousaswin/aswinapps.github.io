<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aswin's Slope Calculator</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    p{
        font-size:19pt;
    }
      body{
         background-image: url('https://media.istockphoto.com/photos/an-abstract-blue-pattern-with-numbers-picture-id178895760?b=1&k=20&m=178895760&s=170667a&w=0&h=lfh8zl1AloSdEH63b-HQIN4t2zDTtN4oCpANGgwgIpA=');
      

    }
    table{
        background-color: white;
    }
    h2{
        background-color:yellow;
        text-align:center;
    }
</style>
</head>
<body>
<h2>Aswin's Slope Calculator</h2>
<table class="table">
<thead><tr><th>Cordinate Number</th><th>X-Cordinate</th><th>Y-Cordinate</th></tr></thead>
<tbody>
    <tr><td>1</td><td><input type="number" id="x1"></td><td><input type="number" id="y1"></td></tr>
        <tr><td>2</td><td><input type="number" id="x2"></td><td><input type="number" id="y2"></td></tr>
</tbody>
<tfoot>
    <tr><td colspan="3"><button type="btn" class="btn btn-primary" onclick="findslope()">FIND SLOPE</button></td></tr>
</tfoot>
</table>
<div class="jumbotron">
  <h4><center>Result:</center></h4>
    <p><i>m</i>=<span id="result"></span></p>
    <p><b>Note:</b>If it is Nan/Nan it is undefined.</p>
</div>
<script>
    function findslope(){
        var x1= document.getElementById('x1').value;
           var x2= document.getElementById('x2').value;
               var y1= document.getElementById('y1').value;
                var y2= document.getElementById('y2').value;
                var y=y2-y1;
                var x= x2-x1;
                    var a = y;
    var b = x;
    var c;
    while (b) {
        c = a % b; a = b; b = c;
    }
    var yslope = y / a;
   var xslope = x / a;
      var finalresult= yslope + "/"+ xslope;
     document.getElementById('result').innerHTML= finalresult;
    }
</script>
</body>
</html>
