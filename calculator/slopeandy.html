<style>
    span{
        font-size:25pt;
    }
    #slope{
        font-size:25pt;
        width:75px;
    }
    #yint{
        font-size:25pt;
        width:75px;
    }
    select{
        font-size:25pt;
    }
     body {
  background-image: url('https://media.istockphoto.com/photos/an-abstract-blue-pattern-with-numbers-picture-id178895760?b=1&k=20&m=178895760&s=170667a&w=0&h=lfh8zl1AloSdEH63b-HQIN4t2zDTtN4oCpANGgwgIpA=');


}
h2{
    background-color:yellow;
}
</style>
</head>
<body>
<h2><center>Find slope and y-intercept calculator</center></h2>
<div class="jumbotron"><span>y=</span><input type="text" id="slope"><span><i>x</i></span>
<select id="add">
 <option value="add">+</option>
 <option value="sub">-</option>
</select><input type="text" id="yint"><br><button type="btn" class="btn btn-success" onclick="solver()">Go!</button></div>
<div class="jumbotron" id="equation" style="font-size:25pt;"></div>
<div id="calculator" style="width: 600px; height: 400px;"></div>
<script>
function solver(){
    var m=document.getElementById('slope').value;
    var b= document.getElementById('yint').value;
    if(document.getElementById('add').value == "sub"){
        b= "-"+b*1
    }
var touse= "m="+m+"<br>b="+b;
    document.getElementById('equation').innerHTML= touse;
     var elt = document.getElementById('calculator');
  var calculator = Desmos.GraphingCalculator(elt);
 var equation = "y="+m+"x+"+b;
 if(document.getElementById('add').value == "sub"){
     b=b*-1;
     equation = "y="+m+"x-"+b;
 }
  calculator.setExpression({ id: 'graph1', latex: equation });
    }
    
</script>
</body>
