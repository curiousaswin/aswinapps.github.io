<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hap Editor | Aswin's Good Apps</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js" integrity="sha512-zPMZ/3MBK+R1rv6KcBFcf7rGwLnKS+xtB2OnWkAxgC6anqxlDhl/wMWtDbiYI4rgi/NrCJdXrmNGB8pIq+slJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://kit.fontawesome.com/3e2a93553e.js" crossorigin="anonymous"></script>
   <style>
       body{
           background-image:url('https://img.freepik.com/free-vector/gradient-black-background-with-wavy-lines_23-2149157312.jpg');
           color:White;
       }
       #hap { white-space: nowrap; 
           position:fixed;
       }
   </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
         <li class="nav-item active" >
<img src="https://aswinapps.com/HapIcon.png" width="50" height="50">
    </li>
    <li class="nav-item active" >
    <a class="nav-link" href="#"> <h5>Aswin's Hap Editor</h5></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="download" onclick="downloads()">Download as Image</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Documentation</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Help</a>
    </li>
      <li class="nav-item">
      <a class="nav-link " href="https://www.aswinapps.com">Back To Home</a>
    </li>
  </ul>
</nav>
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="fileimage" accept="image/*" onchange="preview()">
    <label class="custom-file-label" id="filename" for="customFile" >Upload Image to edit</label>
  </div>
  <div class="row">
      <div class="col-xl">
  <img id="imageedit">
  </div>
  <div class="col">
      
        <label for="bright"><i class="fa-solid fa-sun"></i>Brightness</label>
  <input type="range" class="custom-range" onchange="brightness()" min="1" value="100" max="200" id="bright" >
  <br><p id="brightnumber">100%</p>
          <label for="gray"><i class="fa-brands fa-black-tie"></i>GrayScale</label>
  <input type="range" class="custom-range" min="0" max="200" value="0" id="gray" onchange="grayscale()" >
  <br><p id="graynumber">0%</p>
     <label for="constrast"><i class="fa-solid fa-circle-half-stroke"></i>Contrast</label>
  <input type="range" class="custom-range" min="0" max="200" value="100" id="contrast" onchange="contrast()" >
  <br><p id="contrastnumber">100%</p>
     <label for="blur"><i class="fa-solid fa-compact-disc"></i>Blur</label>
  <input type="range" class="custom-range" min="0" max="100" value="0" id="blur" onchange="blurs()" >
  <br><p id="blurnumber">0 px</p>
  <button class="form-control btn-dark"  data-toggle="collapse" data-target="#more">
   <i class="fa-solid fa-eye"></i>   View More ðŸ”½
  </button>
  <div id="more"  class="collapse">
         <label for="hue">Hue-Rotate</label>
  <input type="range" class="custom-range" min="0" max="360" value="0" id="hue" onchange="hue()" >
  <br><p id="huenumber">0 deg</p>
    <label for="invert">Invert</label>
  <input type="range" class="custom-range" min="0" max="100" value="0" id="invert" onchange="inverts()" >
  <br><p id="invertnumber">0 deg</p>
  <label for="opacity">Opacity</label>
  <input type="range" class="custom-range" min="0" max="100" value="100" id="opacity" onchange="opacitys()" >
  <br><p id="opacitynumber">100 %</p>
  </div><br>
<br>
     
  <button class="form-control btn-dark"  data-toggle="collapse" data-target="#flip">
     <i class="fa-solid fa-camera-rotate"></i> FlipðŸ”½
  </button>
  <div id="flip" class="collapse">
      <button type="btn" class="btn btn-secondary" onclick="fliphorizontal()">Flip Horizontally</button>
      <button type="btn" class="btn btn-secondary" onclick="flipvertical()">Flip Vertically</button>
  
  </div>
  </div>
  <div class="modal" id="landscape">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Select The Image Landscape</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
       <button type="btn" class="btn btn-primary" onclick="portrait()">Portrait</button>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

  <script>
  var brightnesss;
   var grayscales;
    var contrast;
    var blur;
    var hues;
    var invert;
  var opacity;
          function preview(){
              var filename=document.getElementById('fileimage').value;
              document.getElementById('filename').innerHTML=filename;
        document.getElementById('imageedit').src=URL.createObjectURL(event.target.files[0]);
        $('#landscape').modal('show'); 
   
    }
    function portrait(){
          document.getElementById('imageedit').style.width="450px";
            document.getElementById('imageedit').style.width="500px";
    }
    function brightness(){
         brightnesss=document.getElementById('bright').value;
        document.getElementById('brightnumber').innerHTML= brightnesss+"%";
        document.getElementById('imageedit').style.filter="brightness("+brightnesss+"%)";
    }
     function grayscale(){
         grayscales=document.getElementById('gray').value;
        document.getElementById('graynumber').innerHTML= grayscales+"%";
    document.getElementById('imageedit').style.filter= document.getElementById('imageedit').style.filter+"grayscale("+grayscales+"%)";
    }
     function contrast(){
        var contrast=document.getElementById('contrast').value;
        document.getElementById('contrastnumber').innerHTML= contrast+"%";
         document.getElementById('imageedit').style.filter= document.getElementById('imageedit').style.filter+"contrast("+contrast+"%)";
    }
     function blurs(){
         blur=document.getElementById('blur').value;
        document.getElementById('blurnumber').innerHTML= blur+"px";
    document.getElementById('imageedit').style.filter= document.getElementById('imageedit').style.filter+"blur("+blur+"px)";
    }
     function hue(){
         hues=document.getElementById('hue').value;
        document.getElementById('huenumber').innerHTML= hues+"deg";
         document.getElementById('imageedit').style.filter= document.getElementById('imageedit').style.filter+"hue-rotate("+hues+"deg)";
      
    }
     function inverts(){
         invert=document.getElementById('invert').value;
        document.getElementById('invertnumber').innerHTML= invert+"%";
         document.getElementById('imageedit').style.filter= document.getElementById('imageedit').style.filter+"invert("+invert+"%)";
      
    }
     function opacitys(){
         opacity=document.getElementById('opacity').value;
        document.getElementById('opacitynumber').innerHTML= opacity+"%";
         document.getElementById('imageedit').style.filter= document.getElementById('imageedit').style.filter+"opacity("+opacity+"%)";
      
    }
     function downloads(){
  
  domtoimage.toBlob(document.getElementById('imageedit'))
    .then(function(blob) {
      window.saveAs(blob, 'hapeditor.png');
    });
     }
  function fliphorizontal(){
      document.getElementById('imageedit').style.transform="scaleX(-1)";
  }
    function flipvertical(){
      document.getElementById('imageedit').style.transform="scaleY(-1)";
  }
 
  </script>
</body>
</html>
